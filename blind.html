<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>Blind</title>
</head>
<body>
    
    <header class="header">
        <a href="index.html">
            <img src="img/BoS_logo.png" alt="logo" height="70">
        </a>

        <input type="checkbox" id="mobile">
        <label for="mobile" class="mobile-btn">
            <div></div>
        </label>
        
        <div class="header__box">
            <form action="#" class="header__form">
                <input type="checkbox" id="html-btn">
                <label for="html-btn">html</label>
                <div class="header__menu html">
                    <a href="">Формы</a>
                    <a href="">Семантика</a>
                    <a href="">Интерактив</a>
                    <a href="">Мета</a>
                </div>
            </form>

            <form action="#" class="header__form">
                <input type="checkbox" id="css-btn">
                <label for="css-btn">css</label>
                <div class="header__menu css">
                    <a href="">Формы</a>
                    <a href="">Семантика</a>
                    <a href="">Интерактив</a>
                    <a href="">Мета</a>
                </div>
            </form>

            <form action="#" class="header__form">
                <input type="checkbox" id="js-btn">
                <label for="js-btn">js</label>
                <div class="header__menu js">
                    <a href="">Формы</a>
                    <a href="">Семантика</a>
                    <a href="">Интерактив</a>
                    <a href="">Мета</a>
                </div>
            </form>

            <form action="#" class="header__form">
                <input type="checkbox" id="games-btn">
                <label for="games-btn">games</label>
                <div class="header__menu games">
                    <a href="guess.html">Угадайка</a>
                    <a href="www.html">WWW</a>
                    <a href="blind.html">Слепая Печать</a>
                    <a href="roulette.html">Рулетка</a>
                    <a href="pdd.html">ПДД</a>
                </div>
            </form>
        </div>
    </header>

    <main>
        <div id="app">
            <section class="blind">
                <h1>Вас приветствует программа по обучению слепой печати.</h1>
                <input class="letters" type="text" v-model="letters">
                <button class="add__text-btn" @click="getNewText">Текст</button> 
                <p id="text">{{ text }}</p>
                <input type="text" id="userAnswer" autocomplete="off" v-model="answer">
                <button @click="checkedAnswer" id="btn">Ответ</button>
                <p>Правильных ответов: {{ count }}</p>
            </section>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; Ваши права защищены?</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script src="js/blind.js"></script>

</body>
</html>
