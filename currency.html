<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>Pdd</title>
</head>
<body>
    
    <header class="header">
        <a href="index.html">
            <img src="img/BoS_logo.png" alt="logo" height="70">
        </a>

        <input type="checkbox" id="mobile">
        <label for="mobile" class="mobile-btn">
            <div></div>
        </label>
        
        <div class="header__box">
            <form action="#" class="header__form">
                <input type="checkbox" id="html-btn">
                <label for="html-btn">html</label>
                <div class="header__menu html">
                    <a href="">Формы</a>
                    <a href="">Семантика</a>
                    <a href="">Интерактив</a>
                    <a href="">Мета</a>
                </div>
            </form>

            <form action="#" class="header__form">
                <input type="checkbox" id="css-btn">
                <label for="css-btn">css</label>
                <div class="header__menu css">
                    <a href="">Формы</a>
                    <a href="">Семантика</a>
                    <a href="">Интерактив</a>
                    <a href="">Мета</a>
                </div>
            </form>

            <form action="#" class="header__form">
                <input type="checkbox" id="js-btn">
                <label for="js-btn">js</label>
                <div class="header__menu js">
                    <a href="">Формы</a>
                    <a href="">Семантика</a>
                    <a href="">Интерактив</a>
                    <a href="">Мета</a>
                </div>
            </form>

            <form action="#" class="header__form">
                <input type="checkbox" id="games-btn">
                <label for="games-btn">games</label>
                <div class="header__menu games">
                    <a href="guess.html">Угадайка</a>
                    <a href="www.html">WWW</a>
                    <a href="blind.html">Слепая Печать</a>
                    <a href="roulette.html">Рулетка</a>
                    <a href="pdd.html">ПДД</a>
                </div>
            </form>
        </div>
    </header>

    <main>
        <section class="currency">
            <h1>Конвектор валют</h1>
            <p id="textRubles">Введите сумму в рублях</p>
            <p id="textCurrency">Выберите валюту и укажите  сумму этой валюты, которую хотите перевести в рубли</p>
            <input type="text" id="userRubles" autocomplete="off" placeholder="Рубли">
            <input type="text" id="userCurrency" autocomplete="off">           
            <img src="img/upDown.png" alt="upDown" height="40" id="change">          
            <select name="currency" id="selectCurrency">
                <option value="">Выберите валюту</option>
                <option value="dollars">Доллар США</option>
                <option value="euro">Евро</option>
            </select>
            <button id="btnRubles">Расчет</button>
            <button id="btnCurrency">Расчет</button>
            <p>Результат: <span id="result"></span></p>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; Ваши права защищены?</p>
    </footer>

    <script src="js/currency.js"></script>
